<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Formulario - Preferências</title>
	</head>
	<body>
		<main>
			<fieldset>
				<legend>Dados Pessoais:</legend>
			<form name="Preferencias", method="post", acion="Cadastrar">
				<label>Nome: 
					<input type="text" id="idNome" name="nome" placeholder="Digite seu Nome" required><br/>
				</label>
				<label>E-Mail: 
					<input type="text" id="idEmail" name="email" placeholder="Digite um E-mail" required><br/>
				</label>
			</fieldset>
			<fieldset>
				<legend>Preferências</legend>
				<label>Cor Favorita: 
					<select id="idCor" name="corFavorita" required>
						<option>Azul</option>
						<option>Preto</option>
						<option>Vermelho</option>
						<option>Verde</option>
						<option>Amarelo</option>
						<option>Branco</option>
					</select><br/>
				</label>
				<label>Manequim:
					<input type="Radio" id="idPequeno" name="Manequim">Pequeno
					<input type="Radio" id="idMedio" name="Manequim">Médio
					<input type="Radio" id="idGrande" name="Manequim">Grande
					<input type="Radio" id="idExtraGrande" name="Manequim">Extra Grande<br/>
				</label>
				<br/>
				<label>Estilo Preferido:<br/>
					<input type="checkbox" id="idDespojado" name="Despojado">Despojado <br/>
					<input type="checkbox" id="idCasual" name="Despojado">Casual <br/>
					<input type="checkbox" id="idEsporte" name="Despojado">Esporte <br/>
					<input type="checkbox" id="idSocial" name="Despojado">Social <br/>
				</label>
			</fieldset>
				<br/>
				<button>Enviar</button>
				<input type="reset" value="Limpar"/>
			</form>
		</main>
		<br/>

	</body>
</html>
